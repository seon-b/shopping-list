<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <!-- Google Fonts And Icons -->

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="appContainer">
      <h1 class="appTitle">Shopping List</h1>
      <div class="formContainer">
        <input
          type="text"
          class="inputComponent"
          id="addItem"
          placeholder="add item"
        />
        <div>
          <input
            type="text"
            class="inputComponent"
            id="filterItems"
            placeholder="filter items"
          />
          <div>
            <button type="button" class="addItemButton">Add Item</button>
            <button type="button" class="editItemButton hideComponent">
              Edit Item
            </button>
            <button class="clearItems">Delete All</button>
            <button type="button" class="changeTheme">Change Theme</button>
          </div>
        </div>
      </div>
      <div class="itemDisplayContainer">
        <ul class="itemsList"></ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
