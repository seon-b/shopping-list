<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <!-- Google Fonts And Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="appContainer">
      <h1 class="appTitle">Shopping List</h1>
      <div class="formContainer">
        <input
          type="text"
          class="inputComponent"
          id="addItem"
          placeholder="add item"
        />
        <button type="button" class="addItemButton">Add Item</button>
        <button type="button" class="editItemButton">Edit Item</button>
      </div>
      <div>
        <input
          type="text"
          class="inputComponent"
          id="filterItems"
          placeholder="filter items"
        />
      </div>
      <div class="itemDisplayContainer">
        <ul class="itemsList"></ul>
      </div>
      <button class="clearItems">Delete All</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
